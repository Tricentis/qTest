apiVersion: v1
kind: ResourceQuota
metadata:
  name: qtest-chart-resource-quota
spec:
  hard:
    limits.cpu: "80"
    limits.memory: 200Gi
    requests.cpu: "64"
    requests.memory: 120Gi
    pods: "40"
    persistentvolumeclaims: "50"
    requests.storage: "500Gi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: qtest-chart-limit-range
spec:
  limits:
    - max:
        cpu: "2"
        memory: 4Gi
      min:
        cpu: "2"
        memory: 2Gi
      default:
        cpu: "2"
        memory: 4Gi
      defaultRequest:
          cpu: "2"
          memory: 2Gi
      type: Container
