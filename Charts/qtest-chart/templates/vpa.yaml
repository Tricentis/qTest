  upadatePolicy:
    updateMode: {{ .Values.vpaAutoscaling.updatePolicy.updateMode }}
{{- end }}
{{- if .Values.rollouts.enabled -}}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: mgr-rollout
  labels:
    {{- include "qtest-chart.labels" . | nindent 4 }}
