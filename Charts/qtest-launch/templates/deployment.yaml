{{- $existingImageCredentials := .Values.imageCredentials.existingImageCredentials -}}
{{- $imageCredentials := .Values.imageCredentials.name -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qtest-launch
  namespace: {{ .Values.namespace.name }}
  {{- with .Values.deployment.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.rollouts.enabled }}
  replicas: 0
  {{- else }}
  replicas: {{ .Values.autoscaling.minReplicas }}
  {{- end }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: qtest-launch
  template:
    metadata:
      labels:
        app: qtest-launch
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
    {{ if .Values.imageCredentials.enabled }}
      {{ if .Values.imageCredentials.existingImageCredentials }}
      imagePullSecrets:
        - name: {{ $existingImageCredentials }}
      {{ else }}
      imagePullSecrets:
        - name: {{ $imageCredentials }}
      {{- end }}
    {{- end }}
      {{- if .Values.extraInitContainers }}
      # Currently some extra blocks accept strings
      # to continue with backwards compatibility this is being kept
      # whilst also allowing for yaml to be specified too.
      initContainers:
      {{- if eq "string" (printf "%T" .Values.extraInitContainers) }}
{{ tpl .Values.extraInitContainers . | indent 8 }}
      {{- else }}
{{ toYaml .Values.extraInitContainers | indent 8 }}
      {{- end }}
      {{- end }}
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Chart.Name }}
{{- if .Values.extraArgs }}
          args:
{{- with .Values.extraArgs }}
{{ toYaml . | indent 12 }}
{{- end }}
{{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.autoscaling.healthApiPath }}
              port: {{ .Values.service.targetPort }}
            periodSeconds: {{ .Values.autoscaling.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.autoscaling.healthApiPath }}
              port: {{ .Values.service.targetPort }}
            periodSeconds: {{ .Values.autoscaling.periodSeconds }}
          startupProbe:
            httpGet:
              path: {{ .Values.autoscaling.healthApiPath }}
              port: {{ .Values.service.targetPort }}
            failureThreshold: {{ .Values.autoscaling.failureThreshold }}
            periodSeconds: {{ .Values.autoscaling.periodSeconds }}
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchPort
            - name: LAUNCH_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchDBName
            - name: LAUNCH_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchDBUserName
            - name: LAUNCH_DB_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: client.jdbc.postgres.password
            - name: LAUNCH_DB_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchDBHostName
            - name: PG_URL
              {{- if .Values.qTestLaunch.qTestLaunchDBSSLEnable }}
              value: {{ printf "postgresql://$(LAUNCH_DB_USERNAME):$(LAUNCH_DB_PWD)@$(LAUNCH_DB_HOSTNAME)/$(LAUNCH_DB_NAME)%s" .Values.qTestLaunch.qTestLaunchDBSSL }}
              {{- end }}
              {{- if not .Values.qTestLaunch.qTestLaunchDBSSLEnable }}
              value: {{ printf "postgresql://$(LAUNCH_DB_USERNAME):$(LAUNCH_DB_PWD)@$(LAUNCH_DB_HOSTNAME)/$(LAUNCH_DB_NAME)" }}
              {{- end }}
            - name: ROOT_URL
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchRootURL
            - name: QTEST_URL
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchQTestURL
            - name: TCPWD
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchTCPWD
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchNodeTLSRejectUnAuthorized
{{- with .Values.extraEnv }}
{{ toYaml . | indent 12 }}
{{- end }}
{{- if .Values.qTestLaunch.qTestLaunchDBSSLEnable }}
          volumeMounts:
          - name: qtest-db-secret-volume
            mountPath: {{ .Values.qTestLaunch.qTestLaunchDBSSLMountPath }}
{{- with .Values.extraVolumeMounts }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- end }}
      {{- if .Values.extraContainers }}
      # Currently some extra blocks accept strings
      # to continue with backwards compatibility this is being kept
      # whilst also allowing for yaml to be specified too.
      {{- if eq "string" (printf "%T" .Values.extraContainers) }}
{{ tpl .Values.extraContainers . | indent 8 }}
      {{- else }}
{{ toYaml .Values.extraContainers | indent 8 }}
      {{- end }}
      {{- end }}
{{- if .Values.qTestLaunch.qTestLaunchDBSSLEnable }}
      volumes:
      - name: qtest-db-secret-volume
        secret:
          secretName: qtest-db-root-secret
{{- with .Values.extraVolumes }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- end -}}