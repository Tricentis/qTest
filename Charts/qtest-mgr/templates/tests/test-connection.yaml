apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "qtest-mgr.fullname" . }}-test-connection"
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "qtest-mgr.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args: ['{{ include "qtest-mgr.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
