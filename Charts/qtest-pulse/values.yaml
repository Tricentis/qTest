# Default values for qtest-pulse-chart.
namespace:
  name: qtest
reloader:
  enabled: false
secrets:
  name: qtest-manager-secret
image:
  repository: qasymphony/pulse
  pullPolicy: IfNotPresent
  tag: "9.3.8"
imageCredentials:
  enabled: false
  # name: ""
  # registry: ""
  # username: ""
  # password: ""
  # email: ""
  # existingImageCredentials: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
deployment:
  annotations: {}
rollouts:
  enabled: false
  ingressClassName: alb
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
  steps:
    - setWeight: 20
    # if prometheus metrics are enabled
    # - analysis:
    #     templates:
    #     - templateName: success-rates
    #       clusterScope: true
    #     args:
    #     - name: service-name
    - setWeight: 50
    - pause: {duration: 10s}
service:
  type: LoadBalancer
  port: 4080
  targetPort: 4080
  serviceName: qtest-pulse-service
extraInitContainers: []
extraContainers: []
extraArgs: []
extraEnv: []
extraVolumeMounts: []
extraVolumes: []
qTestPulse:
  qTestPulseDBName: pulse
  qTestPulseDBUserName: postgres
  qTestPulseDBHostName: host.docker.internal
  qTestPulsePort: "4080"
  qTestPulseNodeEnv: production
  qTestPulseRootURL: https://pulse.qtest.local
  qTestPulseQTestURL: https://nephele.qtest.local
  qTestPulseScenarioURL: https://scenario.local
  qTestPulseNodeTLSRejectUnAuthorized: "0"
  qTestPulseDBSSLEnable: false
  qTestPulseDBSSLMountPath: ""
  qTestPulseDBSSL: ""
  qTestPulseDBCRT: ""
#### Ingress/IngressClass (> K8s 1.18-1.22+) #####
ingressClass:
  enabled: false
  labels: {}
  controller: ingress.k8s.aws/alb
  isDefaultClass: true
  # Use to force a networking.k8s.io API Version for certain CI/CD applications. Ex. "v1"
  fallbackApiVersion: ""
ingress:
  enabled: true
  name: pulse-ingress
  labels: {}
  annotations: {}
  canary:
    annotationPrefix: ""
    annotations: {}
    # canary-by-header: []
    # canary-by-header-pattern: []
  hosts:
    host: pulse.qtest.local
  paths: []
  extraPaths:
    - path: /*
      backendServiceName: qtest-pulse-service
      pathType: ImplementationSpecific
      backendPort: 4080
  tls: []
  # - secretName: pulse-qtest-local-tls
  # hosts:
  # - pulse.qtest.local
  https: false
# VPA values
vpaAutoscaling:
  enabled: false
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        controlledValues: RequestsAndLimits
# HPA values
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  healthApiPath: /
  periodSeconds: 30
  failureThreshold: 4
  targetCPUUtilizationPercentage: 85
  targetMemoryUtilizationPercentage: 85
resources:
  requests:
    cpu: 1
    memory: 1Gi
  limits:
    cpu: 1
    memory: 1Gi
limitRange:
  enabled: false
resourceQuota:
  enabled: false
